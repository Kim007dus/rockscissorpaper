<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Rock Scissor Paper</h1>
</header>

<body>
    <div id="container1">
        <h2>Let's play and choose:</h2>
        <button id="rock"><img src="Rock 4-5 Ratio.jpg" width="250"></button>
        <button id="scissor"><img src="Scissors 4-5 Ratio.jpg" width="250"></button>
        <button id="paper"><img src="Paper 4-5 Ratio.jpg" width="250"></button>
    </div>
    <div id="container2">
        <div id="containercomputer">
            <h2>The computer got:</h2>
            <div id="computerselection" class="hide"></div>
        </div>
        <div id="containterresult">
            <h2>Result:</h2>
            <div id="roundresult" class="hide"></div>
        </div>
    </div>
</body>

</html>
